{% load static %}

<div class="header row p-2">

  <div class="col-md-2 d-flex flex-column align-items-center justify-content-center ml-2 d-none d-md-block">
    {% comment %}! LogoAPP {% endcomment %}
    <div class="row">
      <div id="logo" class="text-center">
        <a href="/" data-toggle="tooltip" title="Home">
          <img class="logoApp" src="{% static 'immagini/logoQMAP.png' %}" alt="non carica!!!">
        </a>
      </div>
    </div>

    {% comment %} !Pulsanti Navigazione {% endcomment %}
    <div class="row d-flex justify-content-center mx-auto">
      <div class="col-4 d-flex justify-content-center align-items-center">
        <button id="backButton" class="btn" data-toggle="tooltip" title="Pagina Precendente">
          <i class="fa-regular fa-circle-left fa-lg"></i>
        </button>
      </div>
      <div class="col-4 d-flex justify-content-center align-items-center">
        <button id="goHome2" class="btn" data-toggle="tooltip" title="Torna alla Home">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
      <div class="col-4 d-flex justify-content-center align-items-center">
        <button id="forwardButton" class="btn" data-toggle="tooltip" title="Pagina Successiva">
          <i class="fa-regular fa-circle-right fa-lg"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="col-md-8 col-4 mx-auto">
    <div class="row mx-auto">
      <div class="titolo_header">
        <p>QUIZ</p>
        <p>Make and Play</p>
      </div>
    </div>
    <div class="row d-md-none">
      <div class="row d-flex justify-content-center mx-auto">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <button id="backButton2" class="btn" data-toggle="tooltip" title="Pagina Precendente">
            <i class="fa-regular fa-circle-left fa-lg"></i>
          </button>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <button id="goHome" class="btn" data-toggle="tooltip" title="Torna alla Home">
            <i class="fa-solid fa-house"></i>
          </button>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <button id="forwardButton2" class="btn" data-toggle="tooltip" title="Pagina Successiva">
            <i class="fa-regular fa-circle-right fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
    
  </div>



  {% if infoPagina.nomePagina == "index" or infoPagina.nomePagina == "gioca" or infoPagina.nomePagina == "info"%}
  <div class="btn d-md-none col-3  d-flex order-first align-items-center justify-content-center">
    <div id="logo">
      <a href="/" data-toggle="tooltip" title="Home"><img class="logoApp"
          src={% static "immagini/logoQMAP.png" %} alt="non caricaa!!!"></a>
    </div>
  </div>
  {% else %}
  <div class="btn d-md-none col-3 iconaRicercaHeader d-flex order-first align-items-center justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFiltro"
    aria-controls="offcanvasFiltro" data-toggle="tooltip" title="Filtro">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  
  {% endif %}

  <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
    <div class="navbar btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
      aria-controls="offcanvasMenu" data-toggle="tooltip" title="Menu">
      <img src={% static "immagini/iconaMenu.png" %} class="iconaMenu">
    </div>
  </div>

</div>


<script src= {% static "js/jsHistory.js" %}></script>
