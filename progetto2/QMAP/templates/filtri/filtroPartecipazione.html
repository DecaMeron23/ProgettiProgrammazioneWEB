<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFiltro" aria-labelledby="offcanvasFiltroLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasFiltroLabel">Filtro Ricerca {{infoPagina.nomePagina}}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="form_ricerca" action="#" method="get">
            {% comment %} ! Nickname {% endcomment %}
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="nomeUtente" name="nomeUtente" placeholder=" " spellcheck="false"
                        value={{filtro.nomeUtente}}><!--IMPORTANTE NON TOGLIERE IL PLACEHOLDER CON LO SPAZIO -->
                    <div class="underline"></div>
                    <label for="">Nickname</label>
                </div>
            </div>
            {% comment %} ! Quiz {% endcomment %}
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="quiz" name="quiz" placeholder=" " spellcheck="false"
                        value={{filtro.quiz}}><!--IMPORTANTE NON TOGLIERE IL PLACEHOLDER CON LO SPAZIO -->
                    <div class="underline"></div>
                    <label for="">Titolo Quiz</label>
                </div>
            </div>
            
            {% comment %} ! Data Partecipazione {% endcomment %}
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="data" name="data" placeholder=" " value={{filtro.data}}><!--IMPORTANTE NON TOGLIERE IL PLACEHOLDER CON LO SPAZIO -->
                    <div class="underline"></div>
                    <label for="">Data Partecipazione</label>
                </div>
            </div>
            <div class="radio-button">
                <div onclick="clickRadio(this)" value="1" name="quale_data" id="quale_data_prima_icona" class='{% if filtro.radio_quale_data == "1" %}selected-radio{% endif %}' data-toggle="tooltip" title="Inferiore">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="clickRadio(this)" value="2" name="quale_data" id="quale_data_uguale_icona" class='{% if filtro.radio_quale_data == "2" %}selected-radio{% endif %}' data-toggle="tooltip" title="Uguale">
                    <i class="fa-solid fa-arrows-to-circle"></i>
                </div>
                <div onclick="clickRadio(this)" value="3" name="quale_data" id="quale_data_dopo_icona" class='{% if filtro.radio_quale_data == "3" %}selected-radio{% endif %}' data-toggle="tooltip" title="Superiore">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
            {% comment %} ! numero risposte date {% endcomment %}
            <div class="form-row">
                <div class="input-data">
                    <input type="number" id="nRisposte" name="nRisposte" placeholder=" "
                    {% if filtro.isSet_nRisposte %}
                    value={{filtro.nRisposte}}
                    {% endif %}><!--IMPORTANTE NON TOGLIERE IL PLACEHOLDER CON LO SPAZIO -->
                    <div class="underline"></div>
                    <label for="">NÂ° Risposte Date</label>
                </div>
            </div>
            <div class="radio-button">
                <div onclick="clickRadio(this)" value="1" name="nRisposte" id="nRisposte_prima_icona" class='{% if filtro.radio_nRisposte == "1" %}selected-radio{% endif %}' data-toggle="tooltip" title="Inferiore">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="clickRadio(this)" value="2" name="nRisposte" id="nRisposte_uguale_icona" class='{% if filtro.radio_nRisposte == "2" %}selected-radio{% endif %}' data-toggle="tooltip" title="Uguale">
                    <i class="fa-solid fa-arrows-to-circle"></i>
                </div>
                <div onclick="clickRadio(this)" value="3" name="nRisposte" id="nRisposte_dopo_icona" class='{% if filtro.radio_nRisposte == "3" %}selected-radio{% endif %}' data-toggle="tooltip" title="Superiore">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Cerca" data-toggle="tooltip" title="Effettua la Ricerca">
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="button" value="Annulla" onclick="resetRicerca()" data-toggle="tooltip" title="Reset della Ricerca">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="btn iconaRicerca d-none d-md-block" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFiltro" aria-controls="offcanvasFiltro">
    <i class="fa-solid fa-magnifying-glass" data-toggle="tooltip" title="Apri il menu di ricerca"></i>
</div>
